<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Library</title>

    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="library-container" id="library-container">

        </div>
        <div class="form-container">
            <h1>Add A New Book</h1>

            <form action="">
                <div class="input-container">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                
                <div class="input-container">
                    <label for="author">Author</label>
                    <input type="" id="author" name="author">
                </div>
                
                <div class="input-container">
                    <label for="releaseDate">Date of Release</label>
                    <input type="date" id="releaseDate" name="releaseDate">
                </div>
                
                <div class="input-container">
                    <label for="nbPages">Number of pages</label>
                    <input type="tel" id="nbPages" name="nbPages">
                </div>
                
                <div class="input-container">
                    <label for="read">Read</label>
                    <input type="checkbox" id="read" name="read">
                </div>

                <button type="button" id="addBook"></button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
